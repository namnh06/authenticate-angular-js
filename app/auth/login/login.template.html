<div class="container Login">
  <div class="row Login__Row">
    <div class="col-xs-12 Login__Row__Col">
      <form class="Login__Row__Col__Form bg-dark border">
        <div class="bg-dark text-center w-100 mt-3">
          <img class="w-50" src="app/assets/images/angularjs-for-header-only.svg">
        </div>
        <div class="form-inline mt-5">
          <div class="col-xs-4">
            <label for="email" class="text-white">Email</label>
          </div>
          <div class=" col-xs-8">
            <input type="email" name="email" id="email" class="form-control">
          </div>
        </div>
        <div class="form-inline mt-3">
          <div class="col-xs-4">
            <label for="password">Password</label>
          </div>
          <div class="col-xs-8">
            <input type="password" name="password" id="password" class="form-control">
          </div>
        </div>
        <div class="form-group mt-5">
          <button class="btn btn-primary text-uppercase">Login</button>
          <button class="btn btn-danger text-uppercase">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
