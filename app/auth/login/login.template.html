<div class="container Login">
  <div class="row Login__Row">
    <div class="col-xs-12 Login__Row__Col">
      <form class="">
        <ng-form class="Login__Row__Col__Form bg-dark" name="loginFieldForm">
          <div class="bg-dark form-inline text-center mt-3">
            <div class="form-group">
              <img class="w-50" src="app/assets/images/angularjs-for-header-only.svg">
            </div>
          </div>
          <div class="form-inline mt-5 w-50">
            <div class="form-group w-100">
              <input type="email" name="email" id="email" class="form-control w-100" placeholder="Email">
            </div>
          </div>
          <div class="form-inline mt-3 w-50">
            <div class="form-group w-100">
              <input type="password" name="password" id="password" class="form-control w-100" placeholder="Password">
            </div>
          </div>
          <div class="form-group mt-5">
            <button class="btn btn-primary text-uppercase" ng-click="loginCtrl.login()">Login</button>
            <button class="btn btn-danger text-uppercase">Cancel</button>
          </div>
        </ng-form>
      </form>
    </div>
  </div>
</div>
