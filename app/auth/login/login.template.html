<div class="container Login">
  <div class="row Login__Row">
    <div class="col-xs-12 Login__Row__Col">
      <form class="Login__Row__Col__Form bg-dark" name="loginForm" ng-submit="loginCtrl.submitForm(loginForm.$valid)"
        novalidate>
        <div class="form-inline text-center mt-3">
          <div class="form-group">
            <img class="w-50" src="app/assets/images/angularjs-for-header-only.svg">
          </div>
        </div>
        <div class="form-inline mt-5 w-50">
          <div class="form-group w-100">
            <input type="email" name="email" id="email" class="form-control w-100" placeholder="Email" ng-model="loginFieldForm.name"
              required>
            <span class="text-danger" ng-show="loginForm.email.$touched && loginForm.email.$error.required">Email is
              required</span>
          </div>
        </div>
        <div class="form-inline mt-3 w-50">
          <div class="form-group w-100">
            <input type="password" name="password" id="password" class="form-control w-100" placeholder="Password" name="loginFieldForm.password"
              required>
            <span class="text-danger" ng-show="loginForm.password.$touched && loginForm.password.$error.required">Password
              is
              required</span>
          </div>
        </div>
        <div class="form-group mt-3 w-50">
          <button class="btn btn-block btn-success text-uppercase" type="submit" ng-disabled="!loginForm.$valid">Login</button>
        </div>
        <div class="form-group Login__Row__Col__Form__Form__Group">
          <p><span class="text-white">Not registered?</span>&nbsp;
            <a class="text-success Login__Row__Col__Form__Form__Group__Text__Create" href="#!/register">Create
              an account</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
