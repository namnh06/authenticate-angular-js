<div class="container Register">
  <div class="row Register__Row">
    <div class="col-xs-12 Register__Row__Col">
      <form class="Register__Row__Col__Form bg-dark" name="registerForm" ng-submit="registerCtrl.submitForm(registerForm.$valid)"
        novalidate>
        <div class="form-inline text-center mt-3">
          <div class="form-group">
            <img class="w-50" src="app/assets/images/angularjs-for-header-only.svg">
          </div>
        </div>
        <div class="form-inline mt-5 w-50">
          <div class="form-group w-100">
            <input type="name" name="name" id="name" class="form-control w-100" placeholder="Name" ng-model="loginFieldForm.name"
              required>
            <span class="text-danger" ng-show="registerForm.name.$touched && registerForm.name.$error.required">Name
              is
              required</span>
          </div>
        </div>
        <div class="form-inline mt-3 w-50">
          <div class="form-group w-100">
            <input type="email" name="email" id="email" class="form-control w-100" placeholder="Email" ng-model="loginFieldForm.name"
              required>
            <span class="text-danger" ng-show="registerForm.email.$touched && registerForm.email.$error.required">Email
              is
              required</span>
          </div>
        </div>
        <div class="form-inline mt-3 w-50">
          <div class="form-group w-100">
            <input type="password" name="password" id="password" class="form-control w-100" placeholder="Password" name="loginFieldForm.password"
              required>
            <span class="text-danger" ng-show="registerForm.password.$touched && registerForm.password.$error.required">Password
              is
              required</span>
          </div>
        </div>
        <div class="form-group mt-3 w-50">
          <button class="btn btn-block btn-success text-uppercase" type="submit" ng-disabled="!registerForm.$valid">Register</button>
        </div>
        <div class="form-group Register__Row__Col__Form__Form__Group">
          <p><span class="text-white">Registered Already?</span>&nbsp;
            <a class="text-success Register__Row__Col__Form__Form__Group__Text__Create" href="#!/login">Sign In</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
